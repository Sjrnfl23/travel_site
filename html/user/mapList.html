<!doctype html>
<html lang="ko">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Hello, world!</title>
</head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<body>
	<!--  -->
<div align="center" id="map" style="width:500px;height:800px;"></div>
	

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7cd4aacffe9949b52780dbc9332fce55&libraries=clusterer"></script>
<script>
    var map = new kakao.maps.Map(document.getElementById('map'), { // 지도를 표시할 div
        center : new kakao.maps.LatLng(36.458812516698835, 128.16112057538854), // 지도의 중심좌표 
        level : 13 // 지도의 확대 레벨 
    });
    
    // 마커 클러스터러를 생성합니다 
    var clusterer = new kakao.maps.MarkerClusterer({
        map: map, // 마커들을 클러스터로 관리하고 표시할 지도 객체 
        averageCenter: true, // 클러스터에 포함된 마커들의 평균 위치를 클러스터 마커 위치로 설정 
        minLevel: 10 // 클러스터 할 최소 지도 레벨 
    });
     
    var positions = [
        {"lat":"37.5041457952342","lng":"126.75670653635","imageSrco":"/infra/resource/ph1.jpg"},
		 {"lat":"37.5025416520547","lng":"126.775312407757","imageSrco":"/infra/resource/ph2.jpg"},
		 {"lat":"37.4840369248427","lng":"126.782649695027","imageSrco":"/infra/resource/ph3.jpg"},
		 {"lat":"37.5063910880502","lng":"126.754135635056","imageSrco":"/infra/resource/ph4.jpg"},
		 {"lat":"37.5040647136354","lng":"126.763949321773","imageSrco":"/infra/resource/ph5.jpg"},
		 {"lat":"37.4848682902839","lng":"126.814294408974","imageSrco":"/infra/resource/ph6.jpg"},
		 {"lat":"37.5090549772014","lng":"126.745618159413","imageSrco":"/infra/resource/ph7.jpg"},
		 {"lat":"37.5043220835774","lng":"126.755031466805","imageSrco":"/infra/resource/ph8.jpg"},
		 {"lat":"37.5043180280618","lng":"126.762084138624","imageSrco":"/infra/resource/ph9.jpg"},
		 {"lat":"37.5158442051041","lng":"126.802410566976","imageSrco":"/infra/resource/ph10.jpg"}
		 ];
    

    var markers =[];	//markers 배열 생성
    for(var i = 0; i < positions.length; i++) {	//for문으로 position배열 안에 있는 좌표에 마커 입력
    	          	
       var markerPosition  = new kakao.maps.LatLng(positions[i].lat,positions[i].lng); 
        var marker	= new kakao.maps.Marker({
    		position: markerPosition,
    		map: map
    	});
        markers.push(marker);	//marker객체를 markers에 추가
    }
    clusterer.addMarkers(markers);

</script>
	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
