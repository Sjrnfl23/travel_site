
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
        <meta content="" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- App favicon -->
        <link rel="shortcut icon" href="http://metrica.laravel.themesbrand.com/assets/images/favicon.ico">

        <!-- App css -->
        <link href="http://metrica.laravel.themesbrand.com/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="http://metrica.laravel.themesbrand.com/assets/css/jquery-ui.min.css" rel="stylesheet">
        <link href="http://metrica.laravel.themesbrand.com/assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <link href="http://metrica.laravel.themesbrand.com/assets/css/metisMenu.min.css" rel="stylesheet" type="text/css" />
        <link href="http://metrica.laravel.themesbrand.com/assets/css/app.css" rel="stylesheet" type="text/css" />
                <link href="http://metrica.laravel.themesbrand.com/assets/css/app.min.css" rel="stylesheet" type="text/css" />
    </head>
    <body class="account-body accountbg">

        <!-- content -->
                 <!-- Log In page -->
        <div class="container">
            <div class="row vh-100 ">
                <div class="col-12 align-self-center">
                    <div class="auth-page">
                        <div class="card auth-card shadow-lg">
                            <div class="card-body">
                                <div class="px-3">
                                    <div class="auth-logo-box">
                                        <a href="/analytics/analytics-index" class="logo logo-admin"><img src="http://metrica.laravel.themesbrand.com/assets/images/logo-sm.png" height="55" alt="logo" class="auth-logo"></a>
                                    </div><!--end auth-logo-box-->
                                    
                                    <div class="text-center auth-logo-text">
                                        <h4 class="mt-0 mb-3 mt-5">호스트 회원가입</h4>
                                        <p class="text-muted mb-0"></p>
                                    </div> <!--end auth-logo-text-->  
                                    <form class="form-horizontal auth-form my-4" action="/">
            
                                        <div class="form-group">
                                            <label for="username">이름</label>
                                            <div class="input-group mb-3">
                                                <input type="text" class="form-control" name="username" id="username" placeholder="이름을 입력해주세요.">
                                            </div>                                    
                                        </div><!--end form-group--> 
    
                                        <div class="form-group">
                                            <label for="useremail">Email</label>
                                            <div class="input-group mb-3">
                                                <input type="email" class="form-control" name="useremail" id="useremail" placeholder="이메일주소를 입력해주세요.">
                                            </div>                                    
                                        </div><!--end form-group-->
            
                                        <div class="form-group">
                                            <label for="userpassword">비밀번호</label>                                            
                                            <div class="input-group mb-3"> 
                                                <input type="password" class="form-control" name="password" id="userpassword" placeholder="비밀번호를 입력해주세요.">
                                            </div>                               
                                        </div><!--end form-group--> 
    
                                        <div class="form-group">
                                            <label for="conf_password">비밀번호 확인</label>                                            
                                            <div class="input-group mb-3"> 
                                                <input type="password" class="form-control" name="conf-password" id="conf_password" placeholder="비밀번호를 다시 입력해주세요.">
                                            </div>  
                                            
                                            <div class="form-group">
                                                <label for="mo_number">전화번호</label>                                            
                                                <div class="input-group mb-3"> 
                                                  
                                                    <input type="text" class="form-control" name="mobile-number" id="mo_number" placeholder="전화번호를 입력해주세요.">
                                                </div>                               
                                            </div><!--end form-group--> 
                                        </div><!--end form-group--> 
            
                                        <div class="form-group row mt-4">
                                            <div class="col-sm-12">
                                                <div class="custom-control custom-switch switch-success">
                                                    <input type="checkbox" class="custom-control-input" id="customSwitchSuccess">
                                                    <label class="custom-control-label text-muted" for="customSwitchSuccess">now travel 회원 약관에 동의합니다. <a href="#" class="text-primary">회원약관</a></label>
                                                </div>
                                            </div><!--end col-->                                             
                                        </div><!--end form-group--> 
            
                                        <div class="form-group mb-0 row">
                                            <div class="col-12 mt-2">
                                                <button class="btn btn-gradient-primary btn-round btn-block waves-effect waves-light" type="button">회원가입</button>
                                            </div><!--end col--> 
                                        </div> <!--end form-group-->                           
                                    </form><!--end form-->
                                </div><!--end /div-->
                                
                                <div class="m-3 text-center text-muted">
                                    <p class="">이미 계정이 있으십니까 ? <a href="/authentication/auth-login" class="text-primary ml-2">Login</a></p>
                                </div>
                            </div><!--end card-body-->
                        </div><!--end card-->
                    </div><!--end auth-card-->
                </div><!--end col-->           
            </div><!--end row-->
        </div><!--end container-->
        <!-- End Log In page -->


        <!-- jQuery  -->
        <script src="http://metrica.laravel.themesbrand.com/assets/js/jquery.min.js"></script>
        <script src="http://metrica.laravel.themesbrand.com/assets/js/jquery-ui.min.js"></script>
        <script src="http://metrica.laravel.themesbrand.com/assets/js/bootstrap.bundle.min.js"></script>
        <script src="http://metrica.laravel.themesbrand.com/assets/js/metismenu.min.js"></script>
        <script src="http://metrica.laravel.themesbrand.com/assets/js/waves.js"></script>
        <script src="http://metrica.laravel.themesbrand.com/assets/js/feather.min.js"></script>
        <script src="http://metrica.laravel.themesbrand.com/assets/js/jquery.slimscroll.min.js"></script>        

        <!-- App js -->
        <script src="http://metrica.laravel.themesbrand.com/assets/js/app.js"></script>
        
    </body>

</html>
